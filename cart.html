<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My E-Commerce Website</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
     <header>
        <nav class="navbar">
            <ul>
                <li><a href="amazon.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="signin.html">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <main>
            <section id="cart-section">
                <h2>Your Shopping Cart</h2>
                <div class="currency-converter">
                    <label for="currency-selector">Choose your currency:</label>
                    <select id="currency-selector">
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="INR">INR</option>
                    </select>
                </div>
                <div id="cartItems"></div>
                <div id="totalPrice"></div>
                <button id="checkout-btn">Checkout</button>
            </section>
        </main>
        <div id="cart-Items"></div>

        
    </main>


    <footer>
        <p>&copy; 2024 My E-Commerce Website. All rights reserved.</p>
    </footer>

    
    <script src="add-to-cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutBtn = document.getElementById('checkout-btn');

            if (checkoutBtn) {
                checkoutBtn.addEventListener('click', function () {
                    alert('Thank you for your order! Your order has been received.');
                    localStorage.removeItem('cartItems');
                    window.location.href = 'amazon.html'; // Redirect to home page
                });
            }

            displayCartItems();
        });
    </script>
    <script>// Function to get cart items from localStorage
        function getCartItems() {
            const cartItems = localStorage.getItem('cartItems');
            return cartItems ? JSON.parse(cartItems) : [];
        }
        
        // Function to update the cart count in the navbar
        function updateCartCount() {
            const cartItems = getCartItems();
            const cartCountElement = document.getElementById('cart-count');
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
        
            if (cartCountElement) {
                cartCountElement.textContent = `(${totalItems})`;
            }
        }
        
        // Run the updateCartCount function when the page loads
        document.addEventListener('DOMContentLoaded', updateCartCount);
        
        // Run the updateCartCount function whenever an item is added to the cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', event => {
                updateCartCount();
            });
        });
        </script>
    
    


    
</body>
</html>
